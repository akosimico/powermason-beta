                <div>

                </div>

            <div class="flex items-center justify-between">
                <div>
                    <div class="h-4 bg-gray-300 rounded w-20 mb-2"></div>
                    <div class="h-8 bg-gray-300 rounded w-12"></div>

                <div class="h-16 bg-gray-300 rounded"></div>
                <div class="h-16 bg-gray-300 rounded"></div>
                <div class="h-16 bg-gray-300 rounded"></div>
            </div>
        </div>
        <div class="bg-white rounded-xl shadow-sm border border-gray-200">
            <div class="p-6 border-b border-gray-200">
                <div class="h-6 bg-gray-300 rounded w-32"></div>
            </div>
            <div class="p-6 space-y-3">
                <div class="h-16 bg-gray-300 rounded"></div>

<div class="space-y-6" id="employee-content" style="display: none;">
    <!-- Header -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Employee Dashboard</h1>
                <p class="text-gray-600 mt-1">Manage your team and track employee information</p>
            </div>
            <div class="flex items-center space-x-3">
                <a href="{% url 'employee:list' %}" 
                   class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-600 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                    <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    View All
                </a>
                
                <a href="{% url 'employee:create' %}" 
                   class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                    <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    Add Employee
                </a>
            </div>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6" id="employeeStatsContainer">
        <!-- Stats will load here with skeleton -->
    </div>

    <!-- Alerts Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Contract Alerts -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200">
            <div class="p-6 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">Contract Alerts</h3>
            </div>
            <div id="contractAlertsContainer" class="p-6">
                <!-- Contract alerts will load here -->
            </div>
        </div>

        <!-- Recent Employees -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200">
            <div class="p-6 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">Recent Employees</h3>
            </div>
            <div id="recentEmployeesContainer" class="p-6">
                <!-- Recent employees will load here -->
            </div>
        </div>
    </div>

    <!-- Role Distribution -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200">
        <div class="p-6 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900">Role Distribution</h3>
        </div>
        <div id="roleDistributionContainer" class="p-6">
            <!-- Role distribution will load here -->
        </div>
    </div>
</div>

<script>
// Initialize immediately since this is loaded via AJAX
console.log('üë• Employee dashboard AJAX template loaded');
loadEmployeeData();

async function loadEmployeeData() {
    // Load stats with skeleton
    loadEmployeeStats();
    loadContractAlerts();
    loadRecentEmployees();
    loadRoleDistribution();
}

async function loadEmployeeStats() {
    const statsContainer = document.getElementById('employeeStatsContainer');
    if (!statsContainer) {
        console.warn('‚ö†Ô∏è employeeStatsContainer not found');
        return;
    }

    // Show skeleton loading
    const skeletonHTML = `
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 animate-pulse">
            <div class="flex items-center justify-between">
                <div class="flex-1">
                    <div class="h-4 bg-gray-300 rounded w-20 mb-2"></div>
                    <div class="h-8 bg-gray-300 rounded w-16"></div>
                </div>
                <div class="w-12 h-12 bg-gray-300 rounded-lg"></div>
            </div>
        </div>
    `;
    
    // Show 4 skeleton cards
    statsContainer.innerHTML = skeletonHTML.repeat(4);

    try {
        // Simulate API call - you can replace this with actual API endpoint
        await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate loading time
        
        const statsHTML = `
            <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl p-6 text-white shadow-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-blue-100 text-sm font-medium">Total Employees</p>
                        <p class="text-3xl font-bold mt-1">{{ stats.total_employees|default:"0" }}</p>
                    </div>
                    <div class="bg-white bg-opacity-20 p-3 rounded-lg">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-xl p-6 text-white shadow-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-green-100 text-sm font-medium">Active Employees</p>
                        <p class="text-3xl font-bold mt-1">{{ stats.active_employees|default:"0" }}</p>
                    </div>
                    <div class="bg-white bg-opacity-20 p-3 rounded-lg">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl p-6 text-white shadow-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-purple-100 text-sm font-medium">Project Managers</p>
                        <p class="text-3xl font-bold mt-1">{{ stats.project_managers|default:"0" }}</p>
                    </div>
                    <div class="bg-white bg-opacity-20 p-3 rounded-lg">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-gradient-to-br from-orange-500 to-orange-600 rounded-xl p-6 text-white shadow-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-orange-100 text-sm font-medium">Inactive</p>
                        <p class="text-3xl font-bold mt-1">{{ stats.inactive_employees|default:"0" }}</p>
                    </div>
                    <div class="bg-white bg-opacity-20 p-3 rounded-lg">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L18.364 5.636M5.636 18.364l12.728-12.728"/>
                        </svg>
                    </div>
                </div>
            </div>
        `;
        
        statsContainer.innerHTML = statsHTML;
        console.log('‚úÖ Employee stats loaded');
    } catch (error) {
        console.error('Error loading employee stats:', error);
        statsContainer.innerHTML = '<div class="col-span-4 p-6 text-center text-red-600">Error loading employee statistics</div>';
    }
}

async function loadContractAlerts() {
    const container = document.getElementById('contractAlertsContainer');
    if (!container) return;

    // Show skeleton
    container.innerHTML = `
        <div class="space-y-3">
            <div class="h-16 bg-gray-200 rounded-lg animate-pulse"></div>
            <div class="h-16 bg-gray-200 rounded-lg animate-pulse"></div>
            <div class="h-16 bg-gray-200 rounded-lg animate-pulse"></div>
        </div>
    `;

    try {
        await new Promise(resolve => setTimeout(resolve, 800)); // Simulate loading
        
        let alertsHTML = '<div class="space-y-3">';
        
        {% if expiring_soon %}
        alertsHTML += `
                <div class="p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-yellow-800">Contract Expiring Soon</p>
                        <p class="text-sm text-yellow-700">{{ expiring_soon|length }} employees have contracts expiring in the next 30 days</p>
                        </div>
                    </div>
                </div>
        `;
        {% endif %}
                
        {% if expired %}
        alertsHTML += `
                <div class="p-4 bg-red-50 border border-red-200 rounded-lg">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-red-800">Expired Contracts</p>
                        <p class="text-sm text-red-700">{{ expired|length }} employee contracts have expired</p>
                    </div>
                </div>
            </div>
        `;
        {% endif %}
        
        {% if not expiring_soon and not expired %}
        alertsHTML += `
            <div class="p-4 bg-green-50 border border-green-200 rounded-lg">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-green-800">All Good!</p>
                        <p class="text-sm text-green-700">No contract alerts at this time</p>
                    </div>
                </div>
            </div>
        `;
        {% endif %}
        
        alertsHTML += '</div>';
        container.innerHTML = alertsHTML;
    } catch (error) {
        container.innerHTML = '<p class="text-red-600">Error loading contract alerts</p>';
    }
}

async function loadRecentEmployees() {
    const container = document.getElementById('recentEmployeesContainer');
    if (!container) return;

    // Show skeleton
    container.innerHTML = `
        <div class="space-y-3">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gray-300 rounded-full animate-pulse"></div>
                <div class="flex-1">
                    <div class="h-4 bg-gray-300 rounded w-24 mb-1"></div>
                    <div class="h-3 bg-gray-300 rounded w-16"></div>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gray-300 rounded-full animate-pulse"></div>
                <div class="flex-1">
                    <div class="h-4 bg-gray-300 rounded w-24 mb-1"></div>
                    <div class="h-3 bg-gray-300 rounded w-16"></div>
                </div>
            </div>
        </div>
    `;

    try {
        await new Promise(resolve => setTimeout(resolve, 600));
        
        let employeesHTML = '<div class="space-y-3">';
        
        {% if recent_employees %}
            {% for employee in recent_employees %}
            employeesHTML += `
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                        <span class="text-blue-600 font-medium text-sm">{{ employee.first_name|first }}{{ employee.last_name|first }}</span>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-900">{{ employee.full_name }}</p>
                        <p class="text-sm text-gray-500">{{ employee.get_role_display }} ‚Ä¢ {{ employee.hire_date|date:"M j" }}</p>
                </div>
            </div>
        `;
            {% endfor %}
        {% else %}
            employeesHTML += `
                <div class="text-center py-4">
                    <p class="text-sm text-gray-500">No recent employees</p>
                </div>
            `;
        {% endif %}
        
        employeesHTML += '</div>';
        container.innerHTML = employeesHTML;
    } catch (error) {
        container.innerHTML = '<p class="text-red-600">Error loading recent employees</p>';
    }
}

async function loadRoleDistribution() {
    const container = document.getElementById('roleDistributionContainer');
    if (!container) return;

    // Show skeleton
    container.innerHTML = `
        <div class="space-y-3">
            <div class="h-8 bg-gray-200 rounded animate-pulse"></div>
            <div class="h-8 bg-gray-200 rounded animate-pulse"></div>
            <div class="h-8 bg-gray-200 rounded animate-pulse"></div>
        </div>
    `;

    try {
        await new Promise(resolve => setTimeout(resolve, 700));
        
        let roleHTML = '<div class="space-y-4">';
        
        {% if role_distribution %}
            {% for role_data in role_distribution %}
            roleHTML += `
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
                        <span class="text-sm font-medium text-gray-900">
                            {% if role_data.role == 'PM' %}Project Manager
                            {% elif role_data.role == 'PIC' %}Person In Charge
                            {% elif role_data.role == 'SO' %}Safety Officer  
                            {% elif role_data.role == 'QA' %}Quality Assurance Officer
                            {% elif role_data.role == 'QO' %}Quality Officer
                            {% elif role_data.role == 'FM' %}Foreman
                            {% elif role_data.role == 'LB' %}Labor
                            {% else %}{{ role_data.role }}
                            {% endif %}
                        </span>
                    </div>
                    <span class="text-sm text-gray-500">{{ role_data.count }} employees</span>
                </div>
            `;
            {% endfor %}
        {% else %}
            roleHTML += `
                <div class="text-center py-4">
                    <p class="text-sm text-gray-500">No role data available</p>
            </div>
        `;
        {% endif %}
        
        roleHTML += '</div>';
        container.innerHTML = roleHTML;
    } catch (error) {
        container.innerHTML = '<p class="text-red-600">Error loading role distribution</p>';
    }
}

// Hide skeleton and show content when page loads
document.addEventListener('DOMContentLoaded', function() {
    // Hide skeleton and show content
    const skeleton = document.getElementById('employee-skeleton');
    const content = document.getElementById('employee-content');
    if (skeleton && content) {
        skeleton.style.display = 'none';
        content.style.display = 'block';
    }
});

// Also hide skeleton when AJAX content is loaded
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function() {
        const skeleton = document.getElementById('employee-skeleton');
        const content = document.getElementById('employee-content');
        if (skeleton && content) {
            skeleton.style.display = 'none';
            content.style.display = 'block';
        }
    });
} else {
    // DOM already loaded, hide skeleton immediately
    setTimeout(() => {
        const skeleton = document.getElementById('employee-skeleton');
        const content = document.getElementById('employee-content');
        if (skeleton && content) {
            skeleton.style.display = 'none';
            content.style.display = 'block';
        }
    }, 100);
}
</script>
