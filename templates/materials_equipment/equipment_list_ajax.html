{% load static %}

<div class="space-y-6">
    <!-- Header -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Equipment Management</h1>
                <p class="text-gray-600 mt-1">Track owned and rented equipment</p>
            </div>
            <button onclick="openCreateModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg flex items-center gap-2 shadow-lg hover:shadow-xl transition-all duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Add Equipment
            </button>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="statsContainer">
        <!-- Stats will load here -->
    </div>

    <!-- Search and Filter -->
    <div class="bg-white rounded-xl shadow-sm p-4 border border-gray-100">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-2">Search Equipment</label>
                <input type="text" id="searchInput" placeholder="Search by name or type..."
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div class="flex items-end">
                <button onclick="loadEquipment()" class="w-full bg-gray-900 hover:bg-gray-800 text-white px-4 py-2 rounded-lg transition-colors">
                    Apply Filters
                </button>
            </div>
        </div>
    </div>

    <!-- Equipment Table -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100">
        <div id="equipmentContainer">
            <!-- Equipment will load here -->
        </div>
    </div>
</div>

<script>
// Make all functions globally available
window.openCreateModal = function() {
    currentEditId = null;
    
    // Check if modal elements exist before accessing them
    const modalTitle = document.getElementById('modalTitle');
    const submitText = document.getElementById('submitText');
    const equipmentForm = document.getElementById('equipmentForm');
    const equipmentId = document.getElementById('equipmentId');
    const isActive = document.getElementById('is_active');
    const equipmentModal = document.getElementById('equipmentModal');
    
    if (modalTitle) modalTitle.textContent = 'Add Equipment';
    if (submitText) submitText.textContent = 'Save Equipment';
    if (equipmentForm) equipmentForm.reset();
    if (equipmentId) equipmentId.value = '';
    if (isActive) isActive.checked = true;
    if (equipmentModal) equipmentModal.classList.remove('hidden');
    
    if (typeof toggleOwnershipFields === 'function') {
        toggleOwnershipFields();
    }
};

window.closeModal = function() {
    const equipmentModal = document.getElementById('equipmentModal');
    if (equipmentModal) {
        equipmentModal.classList.add('hidden');
    }
};

window.toggleOwnershipFields = toggleOwnershipFields;
window.editEquipment = editEquipment;
window.deleteEquipment = deleteEquipment;
window.loadEquipment = loadEquipment;

// Initialize immediately since this is loaded via AJAX
console.log('ðŸ”§ Equipment AJAX template loaded');
loadStats();
loadEquipment();

                <div>
                    <p class="text-blue-100 text-sm font-medium">Total Equipment</p>
                    <p class="text-3xl font-bold mt-1">0</p>
                </div>
                <div class="bg-white bg-opacity-20 p-3 rounded-lg">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-xl p-6 text-white shadow-lg">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-green-100 text-sm font-medium">Active Equipment</p>
                    <p class="text-3xl font-bold mt-1">0</p>
                </div>
                <div class="bg-white bg-opacity-20 p-3 rounded-lg">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl p-6 text-white shadow-lg">

                    </svg>
                </div>
            </div>
        </div>
    `;
    
    document.getElementById('statsContainer').innerHTML = statsHTML;
}

async function loadEquipment() {
    // Simple equipment loading - you can enhance this
    const equipmentHTML = `
        <div class="p-6 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
            </svg>
            <p class="mt-2 text-gray-500 font-medium">No equipment found</p>
            <button onclick="openCreateModal()" class="mt-4 text-blue-600 hover:text-blue-700 font-medium">
                Add your first equipment
            </button>
        </div>
    `;
    
    const equipmentContainer = document.getElementById('equipmentContainer');
    if (equipmentContainer) {
        equipmentContainer.innerHTML = equipmentHTML;
    } else {
        console.warn('Equipment container not found');
    }
}

// Make all functions globally available
window.openCreateModal = function() {
    alert('Equipment creation modal would open here');
};

window.loadEquipment = loadEquipment;
window.loadStats = loadStats;
</script>
